<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browsizer</title>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script>
    function display() {
      const parameters = [
        `size = ${document.body.clientWidth} x ${document.body.clientHeight} px`,
        `navigator.platform = ${navigator.platform}`,
        `navigator.userAgent = ${navigator.userAgent}`,
        `navigator.maxTouchPoints = ${navigator.maxTouchPoints}`,
        `window.ontouchstart = ${window.ontouchstart}`,
        `isIPad = ${isIPad()}`
      ];
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = parameters.join('<br/>')
    }

    const isIPad = () => {
      const { platform, maxTouchPoints }  = window.navigator;
      if (/iPad|iPhone|iPod/.test(platform)) {
        // iPhone or legacy iPad
        return true;
      }

      // Is this novel iPadOS
      return (platform === 'MacIntel') && (maxTouchPoints > 2);

    }
  </script>
</head>
<body onload="display()">
  <div id="result"></div>
</body>
</html>
